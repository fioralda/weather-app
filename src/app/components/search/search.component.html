<div>
  <div class='gray-cloud'></div>
  <div class='gray-cloud-2'></div>
  <div class='basic-form'>
    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Search a city</mat-label>
        <input matInput placeholder="Ex. New York" [formControl]="searchTerm" class='input-search'>
        <mat-error *ngIf="searchTerm.hasError('required')">
          Search Term is required.
        </mat-error>
        <mat-error *ngIf="searchTerm.hasError('minlength')">
          Search Term must contain at least 3 characters.
        </mat-error>
      </mat-form-field>
      <div class='btn'>
        <button mat-raised-button class='btn' color='primary' (click)="onSearch($event)">Search</button>
      </div>
    </form>
  </div>
  <div *ngIf="loading" class='mat-spinner'>
    <mat-spinner></mat-spinner>
  </div>
  <div *ngFor="let city of cities" class="list-of-cities">
    <mat-card class='mat-card'>
      <mat-card-title>{{city.title}}</mat-card-title>
      <mat-card-actions>
        <button mat-button [routerLink]="['/details',city.woeid]">View Details</button>
        <button *ngIf="!favoriteCityIds?.includes(city.woeid)" mat-button (click)="onAddFavorite(city)"> Add to favorites</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
