<div>
  <div>
    <div *ngIf="loading" class='mat-spinner'>
      <mat-spinner></mat-spinner>
    </div>
  </div>
  <div *ngIf="res != null">
    <div class='city-title'>
      {{res.title}}
    </div>
    <div *ngFor="let day of res.consolidated_weather">
      <div class='list-of-days'>
        <mat-card class="example-card">
          <mat-card-title-group>
            <mat-card-title>{{day.applicable_date}}</mat-card-title>
            <mat-card-subtitle>{{day.weather_state_name}}</mat-card-subtitle>
            <img mat-card-md-image class="weather-img" [src]="getImgSrc(day.weather_state_abbr)" alt="">
          </mat-card-title-group>
          <mat-card-content>
            Temperature: {{day.the_temp | number:'1.0-0'}}C
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
